<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
form {
vertical-align: middle;
border: 1px solid black;
}
.content {
  max-width: 500px;
  margin: auto;
  background: white;
}
</style>

<title>
Form
</title>
</head>
<body>

<h1>Form for Registration</h1>
<div class="content">
<form action="main.jsp" method="get">
Name :
<input type="text" id="name" name="name"><br><br>
Phone No:
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
Choice of course:<br>
<input type="radio" name="Bachelors">Bachelors<br>
<input type="radio" name="Masters">Masters<br><br>
Description:<br>
<textarea name="Description" rows="10" cols="30"></textarea>
<br><br>
Subject Interests:<br>
<input type="checkbox" name="core">C programming<br>
<input type="checkbox" name="core">Signals and systems<br>
<input type="checkbox" name="core">Analog Electronics<br>
<input type="checkbox" name="core">Digital Electronics<br><br>
<input type="submit" value="submit">
</form>
</div>
</body>
</html>
